            <div class="user-box">

            </div>

              <input type="password" name="" required="">
              <label>New password</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>confirm password</label>
              </div>
            <div class="button-form">
              <a id="submit" href="#">submit</a>
              <div id="register">
                already have an account?
                <a href="#"> Login</a>
              </div>
            </div>

    </div>
